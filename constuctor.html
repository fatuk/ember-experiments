<!doctype html>
<head>
    <meta charset="utf-8" />
    <title>Dizzuka Accessories</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/app.css" />
</head>
<body>
    <header class="header section">
        <div class="section__in">
            <a href="mailto:zakaz@dizzuka.ru" class="link contact pull-left">zakaz@dizzuka.ru</a>
            <h1 class="logo"><img src="../images/logo.png" alt="Dizzuka Accessories" title="Dizzuka Accessories" /></h1>
            <span class="contact pull-right">+7 (909) 409 32 96</span>
        </div>
    </header>
    <section class="section">
        <div class="section__in">
            <!-- Constructor -->
            <div class="constructor">
                <!-- Header -->
                <header class="constructor__header">
                    <h1 class="constructor__title">Конструктор</h1>
                </header>
                <!-- Preview area -->
                <div class="constructor__preview">
                    <div class="constructor__preview-front">
                        <header class="constructor__preview-header">
                            <h2 class="constructor__preview-title">Передняя часть</h2>
                        </header>
                        <div class="contructor__preview-area" id="frontPreview"></div>
                    </div>
                    <div class="constructor__preview-back">
                        <header class="constructor__preview-header">
                            <h2 class="constructor__preview-title">Задняя часть</h2>
                        </header>
                        <div class="contructor__preview-area" id="backPreview"></div>
                    </div>
                </div>
                <!-- Controls -->
                <div class="form">
                    <!-- First row -->
                    <div class="form__row">
                        <div class="form__cell">
                            <label for="frontMaterial" class="label">Материал переда</label>
                            <select id="frontMaterial" class="select">
                                <option value="1">1</option>
                                <option value="1">1</option>
                                <option value="1">1</option>
                            </select>
                        </div>
                        <div class="form__cell">
                            <label for="backMaterial" class="label">Материал зада</label>
                            <select id="backMaterial" class="select">
                                <option value="1">1</option>
                                <option value="1">1</option>
                                <option value="1">1</option>
                            </select>
                        </div>
                        <div class="form__cell">
                            <label for="innerMaterial" class="label">Материал внутренности</label>
                            <select id="innerMaterial" class="select">
                                <option value="1">1</option>
                                <option value="1">1</option>
                                <option value="1">1</option>
                            </select>
                        </div>
                        <div class="form__cell">
                            <label for="handleMaterial" class="label">Материал ручек</label>
                            <select id="handleMaterial" class="select">
                                <option value="1">1</option>
                                <option value="1">1</option>
                                <option value="1">1</option>
                            </select>
                        </div>
                    </div>

                    <!-- Second row -->
                    <div class="form__row">
                        <div class="form__cell">
                            <label for="upPocketMaterial" class="label">Материал верхнего кармана</label>
                            <select id="upPocketMaterial" class="select">
                                <option value="1">1</option>
                                <option value="1">1</option>
                                <option value="1">1</option>
                            </select>
                        </div>
                        <div class="form__cell">
                            <label for="upPocketForm" class="label">Форма верхнего кармана</label>
                            <select id="upPocketForm" class="select">
                                <option value="1">1</option>
                                <option value="1">1</option>
                                <option value="1">1</option>
                            </select>
                        </div>
                        <div class="form__cell">
                            <label for="bottomPocketMaterial" class="label">Материал нижнего кармана</label>
                            <select id="bottomPocketMaterial" class="select">
                                <option value="1">1</option>
                                <option value="1">1</option>
                                <option value="1">1</option>
                            </select>
                        </div>
                        <div class="form__cell">
                            <label for="bottomPocketForm" class="label">Форма нижнего кармана</label>
                            <select id="bottomPocketForm" class="select">
                                <option value="1">1</option>
                                <option value="1">1</option>
                                <option value="1">1</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Contructor info -->
                <p class="constructor__info">
                    Стоимость Вашего рюкзака: <span class="constructor__price">5600 руб.</span>
                </p>
            </div>
        </div>
        
        <div class="section__in">
            <hgroup class="section__header">
                <h1 class="section__title">Оформление заказа</h1>
            </hgroup>
        </div>
    </section>

    <footer class="footer">
        <div class="section__in">
            <span class="logo logo_bottom"><img src="../images/logo_small.png" alt="Dizzuka Accessories" title="Dizzuka Accessories" /></span>
        </div>
    </footer>
</body>
</html>
